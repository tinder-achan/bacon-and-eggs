machine:
  node:
    version: 6.9.5
  python:
    version: 2.7.11
  pre:
    - pip install awsebcli --upgrade
    - pip install awscli
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

deployment:
  integration:
    branch: master
    commands:
      - echo "integration"
      - yarn run create

  pull-requests:
    branch: /^(?!master|production).*$/
    commands:
      - echo "pull request"
      - bash ./scripts/uploadAppVersion.sh
