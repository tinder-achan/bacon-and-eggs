machine:
  node:
    version: 6.9.5
  python:
    version: 2.7.13
  pre:
    - sudo pip install 'awsebcli==3.7.4' --force-reinstall

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

deployment:
  integration:
    branch: master
    commands:
      - echo "integration"
      - yarn run create

  pull-requests:
    branch: /^(?!master|production).*$/
    commands:
      - echo "pull request"
      - bash ./scripts/deploySandbox.sh
