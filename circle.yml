machine:
  node:
    version: 6.9.5
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
    - sudo pip install awsebcli
  cache_directories:
    - ~/.cache/yarn

deployment:
  integration:
    branch: master
    commands:
      - echo "integration"
      - yarn run create

  pull-requests:
    branch: /^(?!master|production).*$/
    commands:
      - echo "pull request"
      - yarn run create
      - bash ./scripts/deploySandbox.sh

